name: GitHub bulk issue creator
description: Bulk opens batches of issues across GitHub repositories based on a template and CSV of values.
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.write }}
    - ${{ inputs.comment }}
    - ${{ inputs.template_path }}
    - ${{ inputs.csv_path }}
    - ${{ inputs.github_token }}
inputs:
  write:
    required: false
    description: Write issues to GitHub, defaults to preview only
  comment:
    required: false
    description: Create comments instead of issues
  template_path:
    required: false
    description: Path to the template fil
  csv_path:
    required: false
    description: Path to the CSV file
  github_token:
    required: false
    description: GitHub Token for authenticating with GitHub